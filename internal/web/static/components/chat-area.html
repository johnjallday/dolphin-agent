<!-- Main Chat Area Component -->
<div class="container-fluid p-4" id="mainContent" style="background: transparent;">
  <div class="modern-card p-4 mb-3" style="height: 75vh; background: var(--bg-primary);">
    <div id="chatArea" class="overflow-auto h-100" style="padding-right: 0.5rem;"></div>
  </div>

  <div class="modern-card p-3" style="background: var(--bg-primary);">
    <div class="d-flex gap-3 align-items-end">
      <div class="flex-grow-1">
        <textarea id="input" class="modern-input w-100" rows="2" placeholder="Type your message... (Enter to send, Shift+Enter for newline)" style="resize: none; min-height: 48px;"></textarea>
      </div>
      <button id="sendBtn" class="modern-btn modern-btn-primary" style="height: 48px; padding: 0 1.5rem;">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Send
      </button>
    </div>
    <div class="d-flex align-items-center mt-2">
      <input class="form-check-input me-2" type="checkbox" id="enterToSend" checked style="accent-color: var(--primary-color);">
      <label class="form-check-label" for="enterToSend" style="color: var(--text-secondary); font-size: 13px;">Press Enter to send</label>
    </div>
  </div>
</div>
